services:
  - type: web
    name: bank-mapping-tool-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm ci && npm run build
    startCommand: node dist/app.js
    rootDir: bank-mapping-tool/backend
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: PORT
        value: 8080
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://bank-mapping-tool-frontend.onrender.com
      - key: AI_SAMPLE_LIMIT
        value: 500
  - type: static_site
    name: bank-mapping-tool-frontend
    plan: free
    region: frankfurt
    buildCommand: npm ci && npm run build
    publishPath: dist
    rootDir: bank-mapping-tool/frontend
    envVars:
      - key: VITE_API_BASE
        value: https://bank-mapping-tool-backend.onrender.com

# Hinweis: Eine verwaltete Postgres-Instanz muss separat in Render angelegt werden. Die Verbindungs-URL wird als DATABASE_URL in den Backend-Service injiziert.
